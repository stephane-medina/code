<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="option" class="carousel slide carousel-fade" data-ride="carousel">
	<ul class="carousel-indicators">
		<li data-target="#option" data-slide-to="0" class="active"></li>
		<li data-target="#option" data-slide-to="1" class="active"></li>
		<li data-target="#option" data-slide-to="2" class="active"></li>
		</ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/IMG/parc0.png" alt="parc">
    </div>
    <div class="carousel-item">
      <img src="assets/IMG/parc1.jpg" alt="parc">
    </div>
    <div class="carousel-item">
      <img src="assets/IMG/parc2.jpg" alt="parc">
    </div>
  </div>
  <a class="carousel-control-prev" href="#option" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#option" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
